name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version-file: '.nvmrc'
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn test --ci --watch-all=false
