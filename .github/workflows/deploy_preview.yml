name: Build and deploy preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: write
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install Netlify CLI
        run: npm install netlify-cli@20.0.1 -g
      - name: Install dependencies
        run: pnpm install
      - name: Build application
        run: pnpm build
      - name: Deploy to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_PAT: ${{ secrets.NETLIFY_PAT }}
        run: |
          netlify deploy \
            --dir build \
            --site $NETLIFY_SITE_ID \
            --auth $NETLIFY_PAT \
            --json \
            > deploy_output.json
      - name: Generate preview deployment URL
        id: url_preview
        run: |
          NETLIFY_PREVIEW_URL=$(jq -r '.deploy_url' deploy_output.json)
          echo "NETLIFY_PREVIEW_URL=$NETLIFY_PREVIEW_URL" >> "$GITHUB_OUTPUT"
      - name: Add preview deployment link to status checks
        uses: actions/github-script@v7
        env:
          NETLIFY_PREVIEW_URL: ${{ steps.url_preview.outputs.NETLIFY_PREVIEW_URL }}
        with:
          script: |
            const previewUrl = process.env.NETLIFY_PREVIEW_URL;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'success',
              target_url: previewUrl,
              description: 'Successfully deployed preview',
              context: 'View preview deployment',
            });
      - name: Invoke end-to-end test workflow
        uses: actions/github-script@v7
        env:
          NETLIFY_PREVIEW_URL: ${{ steps.url_preview.outputs.NETLIFY_PREVIEW_URL }}
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'end_to_end_test.yml',
              ref: context.payload.pull_request.head.ref,
              inputs: {
                commit_sha: context.payload.pull_request.head.sha,
                preview_deployment_url: process.env.NETLIFY_PREVIEW_URL
              }
            });
